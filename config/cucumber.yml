<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun = rerun.strip.gsub /\s/, ' '
rerun_opts = rerun.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'summary'} --strict --tags 'not @wip' --publish-quiet"
%>
default: <%= std_opts %> LOGGER_BE_QUIET=true --fail-fast features
wip: --tags @wip:3 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags 'not @wip'
all: <%= std_opts %> features
loud: <%= std_opts %> --fail-fast --format pretty features
random: <%= std_opts %> LOGGER_BE_QUIET=true --fail-fast --format summary --order random features
